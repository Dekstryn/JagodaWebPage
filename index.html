<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <title>Świat Jagody</title>
</head>
<body>
  <div class="pagewraper">
    <header class="header">
      <img class="header__img" src="/img/blueberries.svg" />
      <nav class="header__nav">
        <ul class="header__nav-elements">
          <li>Blog</li>
          <li>Video</li>
        </ul>
      </nav>
    </header>
    <main class="main"> 
      <section class="hello">
        <div class="hello__photo">
          <img src="img/JagodaPileczki.png" alt="Jagoda w basenie z piłeczkami." class="hello__photo--1">
          <img src="img/JagodaBasen.png" alt="Jagoda na basenie kąpielowym." class="hello__photo--2">
          <img src="img/JagodaWaz.png" alt="Jagoda z wężem na barkach." class="hello__photo--3">
          <img src="img/JagodaKawiarnia.png" alt="Jagoda siedzi przy stole w kawiarni." class="hello__photo--4">
        </div>
        <div class="hello__text">
          <h1 class="hello__text--greatings">Cześć!</h1>
          <p class="hello__text--paragraph">Jestem Jagoda i zapraszam was do mojego świata :)</p>
        </div>
      </section>
      <section class="see-more">
        <div class="zoo">
          <img src="img/JagodaZOO.gif" alt="Jagoda w ZOO." class="zoo__img">
          <p class="zoo__paragraph">ZOO Wyprawy</p>
        </div>
        <div class="dwarf">
          <img src="img/JagodaKrasnal.png" alt="Jagoda z wrocławskim krasnalem." class="dwarf__img">
          <p class="dwarf__paragraph">Krasnale</p>
        </div>
        <div class="adventure">
          <img src="img/JagodaWycieczki.gif" alt="Rzeka, widok z kajaka." class="adventure__img">
          <p class="adventure__paragraph">Wycieczki</p>
        </div>
      </section>
    </main>
    <footer class="footer">&#64; Adnotio</footer> 
  </div>  
</body>
</html>
